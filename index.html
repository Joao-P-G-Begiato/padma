<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padma HAC - SCS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/mediaQuery.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Padma Health and Care - Schedule Control System</a>
            </div>
        </nav>
        <span></span>
    </header>
    <main>
        <form id="login-form">
            <label>
                Login:
            </label>
            <input type="text" id="login-input" required>
            <label>
                Senha:
            </label>
            <input type="password" id="password-input" required>
            <div class="buttons">
                <button class="btn btn-success" id="submitBtn" type="submit">Entrar</button>
                <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#registerFormModal">Cadastrar</button>
            </div>
        </form>
    </main>
    <div class="modal fade" id="registerFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastro de Usuário</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="registerUserForm" class="registerUserForm">
                    <label>Nome Completo:</label>
                    <input type="text" required id="userName" >
                    <label>Login</label>
                    <input type="text" required id="userLogin" >
                    <label>Senha:</label>
                    <input type="password" required id="userPassword">
                    <label>Confirmação de Senha:</label>
                    <input type="password" required id="userConfirmPassword">
                    <span id="registerError"></span>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-success">Cadastrar Usuário</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    <footer class="bd-footer py-4 py-md-5 mt-5 ">
        <div class="container-fluid">
            <p class="navbar-brand">Produzido e desenvolvido por João Paulo G. Begiato</p>
        </div>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
