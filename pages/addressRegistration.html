<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="../utils//dataTable/datatables.min.css">
        <link rel="stylesheet" href="../css/default.css">
        <link rel="stylesheet" href="../css/address.css">
        <link rel="stylesheet" href="../css/mediaQuery.css">

        <title>Gerenciamento de Usuários</title>
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="./home.html">Padma Health and Care - Schedule Control System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="./schedule.html">Agenda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./patient.html">Pacientes</a>
                        </li>
                        <li class="nav-item" id="userManagment">
                            <a class="nav-link activeLink" href="./user.html">Usuários</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="logout">
                                <img class="icon" src="../assets/logout.PNG">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="loadingDiv" class="hide">
            <div class="loadingDiv">
            </div>
        </div>
        <section>
            <form class="addressRegistrationForm" id="addressRegistrationForm">
                <div>
                    <label class="form-label">CEP</label>
                    <div class="input-group">
                        <input class="form-control" type="text" id="addressZipcode" aria-describedby="cepSearch" required><br>
                        <span class="input-group-text">
                            <img src="../assets/Magnifying .PNG" id="cepSearch" title="Buscar cep" class="icon">
                        </span>
                    </div>
                </div>
                <div>
                    <label class="form-label">Logradouro:</label><br>
                    <input class="form-control" type="text" id="addressStreet" required>
                </div>
                <div>
                    <label class="form-label">Número:</label><br>
                    <input class="form-control" type="text" id="addressNumber" required>
                </div>
                <div>
                    <label class="form-label">Complemento:</label><br>
                    <input class="form-control" type="text" id="addressComplement" >
                </div>
                <div>
                    <label class="form-label">Bairro:</label><br>
                    <input class="form-control" type="text" id="addressDistrict" required>
                </div>
                <div>
                    <label class="form-label">Cidade:</label><br>
                    <input class="form-control" type="text" id="addressCity" required>
                </div>
                <div>
                    <label class="form-label">Estado:</label><br>
                    <input class="form-control" type="text" id="addressUf" required>
                </div><br>
                <button class="btn btn-success" type="submit">Salvar Endereço</button>
            </form>
        </section>
    </main>
    <footer class="bd-footer py-4 py-md-5 mt-5 ">
        <div class="container-fluid">
            <p class="navbar-brand">Produzido e desenvolvido por João Paulo G. Begiato</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="../utils/dataTable/datatables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script src="../utils/moment/moment-with-locales.min.js"></script>
<script src="../utils/moment/moment.js"></script>
<script src="../utils/dataTable/tableBuild.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="../js/default.js"></script>
<script src="../js/addressRegistration.js"></script>
</html>
